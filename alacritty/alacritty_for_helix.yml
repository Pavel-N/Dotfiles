# Description: My alacritty setup.


env:
  WINIT_X11_SCALE_FACTOR: "1.7"


window:
    opacity: 0.8
    padding:
        x: 0
        y: 0


key_bindings:
# Delete word on left - Ctrl + W
 - { key: Back, mods: Control, chars: "\x17" }
# Delete word on right - Alt + D
 - { key: Delete, mods: Control, chars: "\x1b\x64" }
# Change font size
 - { key: Minus, mods: Control, action: DecreaseFontSize }
 - { key: Plus, mods: Control, action: IncreaseFontSize }
 - { key: Key0, mods: Control|Shift, action: ResetFontSize }
# HJKL bindings
# Jump forward by a word
 - { key: H, mods: Control|Shift, chars: "\x1b[1;5D" }
# Jump backward by a word
 - { key: L, mods: Control|Shift, chars: "\x1b[1;5C" }


font:
    normal:
        family: "RobotoMono Nerd Font"
        style: Regular
    bold:
        family: "RobotoMono Nerd Font Mono"
        style: Bold
    italics:
        family: "RobotoMono Nerd Font Mono"
        style: Regular Italic
    bold_italic:
        family: "RobotoMono Nerd Font Mono"
        style: Bold Italic

    size: 8
    offset:
        x: -1
        y: 0
    hinting: true
    antialias: true 
    thin_strokes: true


cursor:
    style:
        shape: beam


colors:
    primary:
        background: '#000000'
        foreground: '#ffffff'

    cursor:
        text: '#ffffff'
        cursor: '#ffffff'

    normal:
        black:   '#4e4e4e'
        red:     '#ff6c60'
        green:   '#a8ff60'
        yellow:  '#ffffb6'
        blue:    '#96cbfe'
        magenta: '#ff73fd'
        cyan:    '#c6c5fe'
        white:   '#eeeeee'

    bright:
        black:   '#7c7c7c'
        red:     '#ffb6b0'
        green:   '#ceffab'
        yellow:  '#ffffcb'
        blue:    '#b5dcfe'
        magenta: '#ff9cfe'
        cyan:    '#dfdff0'
        white:   '#ffffff'
